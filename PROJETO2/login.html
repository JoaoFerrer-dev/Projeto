<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATARSE - Login</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/logo2-removebg-preview.png" type="image/png">
</head>
<body>
    <div class="accessibility-controls">
        <button id="toggle-theme" aria-label="Alternar entre modo claro e escuro">üåì</button>
        <button id="increase-font" aria-label="Aumentar tamanho da fonte">A+</button>
        <button id="decrease-font" aria-label="Diminuir tamanho da fonte">A-</button>
        <button id="reset-font" aria-label="Resetar tamanho da fonte">A‚è±Ô∏è</button>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="https://www.instagram.com/catarsegarments?igsh=MWNvOW5hYXFmNm1hMg%3D%3D" target="_blank">Instagram</a></li>
        </ul>
    </nav>

 
    <main class="login-container">
      
        <div class="login-box">
            <h2>ACESSO</h2>
            <p class="slogan">"purify yourself"</p>

            <form id="form-login">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="login" 
                        name="login" 
                        placeholder="Login (6 letras)"
                        pattern="[A-Za-z]{6}" 
                        title="Exatamente 6 caracteres alfab√©ticos" 
                        required>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Senha (8 letras)"
                        pattern="[A-Za-z]{8}" 
                        title="8 caracteres alfab√©ticos" 
                        required>
                </div>

                <button type="submit" class="cta">Entrar</button>

                <div class="link-cadastro">
                    <p>N√£o tem conta? <a href="cadastro.html">Crie uma</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>CATARSE ¬© 2024 ‚Äî "purify yourself"</p>
        <p><a href="https://www.instagram.com/catarsegarments?igsh=MWNvOW5hYXFmNm1hMg%3D%3D" target="_blank">@catarsegarments</a></p>
    </footer>
     <script>
      
        const toggleTheme = document.getElementById('toggle-theme');
        const body = document.body;
        
        toggleTheme.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });


        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

  
        const increaseFont = document.getElementById('increase-font');
        const decreaseFont = document.getElementById('decrease-font');
        const resetFont = document.getElementById('reset-font');
        
        increaseFont.addEventListener('click', () => {
            changeFontSize(1);
        });
        
        decreaseFont.addEventListener('click', () => {
            changeFontSize(-1);
        });
        
        resetFont.addEventListener('click', () => {
            document.documentElement.style.fontSize = '16px';
            localStorage.removeItem('fontSize');
        });

        function changeFontSize(step) {
            const currentSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            const newSize = currentSize + (step * 2);
            document.documentElement.style.fontSize = `${newSize}px`;
            localStorage.setItem('fontSize', newSize);
        }

       
        const savedSize = localStorage.getItem('fontSize');
        if (savedSize) {
            document.documentElement.style.fontSize = `${savedSize}px`;
        }
    </script>
</body>
</html>
