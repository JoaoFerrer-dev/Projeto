<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATARSE - Login</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/logo2-removebg-preview.png" type="image/png">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="https://www.instagram.com/catarsegarments?igsh=MWNvOW5hYXFmNm1hMg%3D%3D" target="_blank">Instagram</a></li>
        </ul>
    </nav>

    <!-- Container principal com fundo minimalista -->
    <main class="login-container">
        <!-- Caixa de login -->
        <div class="login-box">
            <h2>ACESSO</h2>
            <p class="slogan">"purify yourself"</p>

            <form id="form-login">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="login" 
                        name="login" 
                        placeholder="Login (6 letras)"
                        pattern="[A-Za-z]{6}" 
                        title="Exatamente 6 caracteres alfabéticos" 
                        required>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Senha (8 letras)"
                        pattern="[A-Za-z]{8}" 
                        title="8 caracteres alfabéticos" 
                        required>
                </div>

                <button type="submit" class="cta">Entrar</button>

                <div class="link-cadastro">
                    <p>Não tem conta? <a href="cadastro.html">Crie uma</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>CATARSE © 2024 — "purify yourself"</p>
        <p><a href="https://www.instagram.com/catarsegarments?igsh=MWNvOW5hYXFmNm1hMg%3D%3D" target="_blank">@catarsegarments</a></p>
    </footer>
</body>
</html>
