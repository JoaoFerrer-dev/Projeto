<body>

        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="https://www.instagram.com/catarsegarments?igsh=MWNvOW5hYXFmNm1hMg%3D%3D" target="_blank">Instagram</a></li>
        </ul>
    </nav>

    <header class="hero-cadastro">
        <h1>PURIFIQUE-SE</h1>
        <p class="slogan">Complete seu ritual de transformação.</p>
    </header>

    <main>
        <form id="form-catarse">
            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome Completo*</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    minlength="15" 
                    maxlength="60" 
                    pattern="[A-Za-zÀ-ú\s]{15,60}" 
                    title="Mínimo 15 caracteres alfabéticos" 
                    required>
            </div>

            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="nascimento">Data de Nascimento*</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <!-- Sexo -->
            <div class="form-group">
                <label>Sexo*</label>
                <div class="radio-group">
                    <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                    <label><input type="radio" name="sexo" value="outro"> Outro</label>
                </div>
            </div>

            <!-- Nome Materno -->
            <div class="form-group">
                <label for="mae">Nome Materno*</label>
                <input type="text" id="mae" name="mae" required>
            </div>

            <!-- CPF -->
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                    title="Formato: 000.000.000-00" 
                    placeholder="000.000.000-00" 
                    required>
            </div>

            <!-- Telefones -->
            <div class="form-group">
                <label for="celular">Telefone Celular*</label>
                <input 
                    type="tel" 
                    id="celular" 
                    name="celular" 
                    pattern="\(\+55\)\d{2}-\d{8}" 
                    title="Formato: (+55)XX-XXXXXXXX" 
                    placeholder="(+55)21-98765432" 
                    required>
            </div>

            <div class="form-group">
                <label for="fixo">Telefone Fixo</label>
                <input 
                    type="tel" 
                    id="fixo" 
                    name="fixo" 
                    pattern="\(\+55\)\d{2}-\d{8}" 
                    title="Formato: (+55)XX-XXXXXXXX" 
                    placeholder="(+55)21-21234567">
            </div>

            <!-- Endereço -->
            <div class="form-group">
                <label for="endereco">Endereço Completo*</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <!-- Login e Senha -->
            <div class="form-group">
                <label for="login">Login* (6 letras)</label>
                <input 
                    type="text" 
                    id="login" 
                    name="login" 
                    pattern="[A-Za-z]{6}" 
                    title="Exatamente 6 caracteres alfabéticos" 
                    required>
            </div>

            <div class="form-group">
                <label for="senha">Senha* (8 letras)</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    pattern="[A-Za-z]{8}" 
                    title="8 caracteres alfabéticos" 
                    required>
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha*</label>
                <input 
                    type="password" 
                    id="confirmar-senha" 
                    name="confirmar-senha" 
                    pattern="[A-Za-z]{8}" 
                    title="Deve ser igual à senha" 
                    required>
            </div>

            <button type="submit" class="cta">Finalizar Cadastro</button>
        </form>
    </main>

</body>
</html>
